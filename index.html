<!DOCTYPE html>
<html>
<head>
	<title>To-do List Application</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<!-- header -->
	<div id="wrapper">
		<header>
			<h2>To-do List App</h2>
		</header>

		<!-- menu -->
		<figure>
			<img src="http://preview.ibb.co/bEHRWp/image_image_1468034.png" width="100px">
		</figure>
		<main>
			<form>
				<input type="text" placeholder="Write some notes" name="my-note">
				<!-- <button>+</button> -->
				<input type="submit" value="+" class="submit" name="">
			</form>
			<div id="error"></div>
			<!-- list Items -->
			<ul>
				<li>
					<span class="note">Email: adams2020@gmail.com  Password: adams20</span>
					<span title="Delete note" class="delete">x</span>
					<p class="date">  Friday 25 September, 2020 At 8:26</p>
				</li>
				<li>
					<span class="note">My sister is getting married on... </span>
					<span title="Delete note" class="delete">x</span>
					<p class="date"> Monday 28 September, 2020 At 18:17</p>
				</li>
			</ul>
		</main>
		<hr class="line">
		<br>
		<!-- footer -->
		<footer>
			<div>Designed by : <i>-Abdul Ebenz</i></div>
		</footer>
	</div>
	<script src="app.js"></script>
</body>
</html>
